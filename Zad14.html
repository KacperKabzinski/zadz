
<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Proste Obliczenia</title>

<body>
    <div style="color:red; font-size:50px;">
        <script language="JavaScript">
            var liczba1 = prompt("Daj mianownik m=:", "");
            var m_kabz = parseFloat(liczba1);

            document.write("m= " + m_kabz + "<br>");
            m1 = m_kabz + 1;
            m2 = m_kabz + 2;
            m3 = (m_kabz + 1) * m_kabz;
            m4 = (m_kabz + 1) * (m_kabz + 2);
            document.write("1/" + m_kabz + "=1/" + m2 + "+1/" + m4 + "+1...<br>");
        </script>
    </div>
</body>
</html>
