<!DOCTYPE html> 
<head> 
    <font size="4" color="black" face="Arial"> <p align="left">wyświetla okienko z treścią komunikatu i przycisk OK. Po kliknięciu na przycisk nie zostaje zwrócona </font> </p> <br>
<script type="text/javascript"> 
 function show_confirm() 
 { 
 var r=confirm("Naciśnij klawisz"); 
 if (r==true) 
 { document.write("Nacisnąłeś OK!"); } 
 else 
 { document.write("Nacisnąłeś Cancel!"); } 
 } 
18
</script> 
</head> 
<body>
 <input type="button" onclick="show_confirm()" value="Pokaż confirm box" /> 
</body> 
</html>
