<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Proste Obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:red; font-size:50px;">
        <script language="JavaScript">
            var liczba1 = prompt("Podaj liczbę a=:", "");
            var a_kabz = parseFloat(liczba1);  
            var liczba2 = prompt("Podaj liczbę b=:", "");  
            var b_kabz = parseFloat(liczba2);  
            document.write("a=" + a_kabz + "<br>");
            document.write("b=" + b_kabz + "<br>");

            var wynik = Math.pow((a_kabz + b_kabz), 3);

            document.write("(a_kabz + b_kabz)^3 = " + wynik);
        </script>
    </div>
</body>
</html>
